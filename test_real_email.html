<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ REAL Email Test - LSUC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: 20px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .test-container {
            background: rgba(255,255,255,0.95);
            color: #333;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2e8b57;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .form-group input:focus, .form-group select:focus {
            border-color: #2e8b57;
            outline: none;
        }
        .submit-btn {
            background: linear-gradient(135deg, #2e8b57, #1e5a3a);
            color: white;
            padding: 18px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(46, 139, 87, 0.3);
        }
        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(46, 139, 87, 0.4);
        }
        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            white-space: pre-wrap;
            font-family: monospace;
            line-height: 1.6;
        }
        .success {
            background: linear-gradient(135deg, #d4edda, #a8e6a3);
            color: #155724;
            border: 2px solid #28a745;
        }
        .error {
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
            color: #721c24;
            border: 2px solid #dc3545;
        }
        .warning {
            background: linear-gradient(135deg, #fff3cd, #ffeaa7);
            color: #856404;
            border: 2px solid #ffc107;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 2.5em;
            margin: 0;
            background: linear-gradient(45deg, #2e8b57, #1e5a3a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .email-preview {
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="header">
            <h1>üöÄ REAL Email Test</h1>
            <p style="font-size: 1.2em; margin: 10px 0;">This will send ACTUAL emails to admissions@lsuczm.com</p>
            <p style="background: #e8f5e8; color: #2e8b57; padding: 10px; border-radius: 5px; font-weight: bold;">
                ‚ö° No more logging to files - this forces real email delivery!
            </p>
        </div>

        <form id="real-email-test">
            <div class="form-group">
                <label>‚úèÔ∏è Your First Name:</label>
                <input type="text" name="firstname" value="Test" required>
            </div>
            
            <div class="form-group">
                <label>‚úèÔ∏è Your Last Name:</label>
                <input type="text" name="lastname" value="Applicant" required>
            </div>
            
            <div class="form-group">
                <label>üìß Your Email (for reply):</label>
                <input type="email" name="email" value="testuser@example.com" required>
            </div>
            
            <div class="form-group">
                <label>üìû Your Phone:</label>
                <input type="tel" name="phone" value="+260-123-456-789" required>
            </div>
            
            <div class="form-group">
                <label>üìã Application Type:</label>
                <select name="formType" required>
                    <option value="undergraduate">üéì Undergraduate Program</option>
                    <option value="short-courses">üìö Short Course</option>
                    <option value="corporate-training">üè¢ Corporate Training</option>
                </select>
            </div>
            
            <button type="submit" class="submit-btn">
                üì§ Send REAL Email to admissions@lsuczm.com
            </button>
        </form>
        
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('real-email-test').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const formObject = {};
            formData.forEach((value, key) => {
                formObject[key] = value;
            });
            
            // Add required fields based on type
            if (formObject.formType === 'undergraduate') {
                formObject.program = 'business-admin';
                formObject.intake = 'january-2026';
                formObject.nrc = 'TEST123456/78/1';
                formObject.dateofbirth = '2000-01-01';
                formObject.address = 'Test Address, Lusaka, Zambia';
                formObject.previousschool = 'Test High School';
                formObject.grade12results = '36 points (6 credits)';
                formObject.guardianname = 'Test Guardian';
                formObject.guardianphone = '+260-987-654-321';
                formObject.relationship = 'parent';
            } else if (formObject.formType === 'short-courses') {
                formObject.course = 'digital-marketing';
                formObject.startdate = 'january-2026';
                formObject.schedule = 'weekdays';
                formObject.occupation = 'Marketing Assistant';
                formObject.experience = 'Some basic marketing experience with social media';
                formObject.goals = 'To improve digital marketing skills for career advancement';
            } else if (formObject.formType === 'corporate-training') {
                formObject.company = 'Test Solutions Ltd';
                formObject.industry = 'technology';
                formObject.companysize = '11-50';
                formObject.address = 'Plot 123, Industrial Area, Lusaka';
                formObject.contactname = formObject.firstname + ' ' + formObject.lastname;
                formObject.position = 'HR Manager';
                formObject.trainingtype = 'leadership';
                formObject.participants = '15';
                formObject.duration = 'full-day';
                formObject.location = 'on-site';
                formObject.budget = '15000-30000';
                formObject.specificneeds = 'Leadership development for middle management team. Focus on team building, communication skills, and strategic thinking.';
                formObject.timeline = 'Within the next 2 months';
            }

            const resultDiv = document.getElementById('result');
            const submitBtn = this.querySelector('.submit-btn');
            
            // Show loading state
            const originalText = submitBtn.textContent;
            submitBtn.innerHTML = 'üîÑ Sending REAL Email...';
            submitBtn.disabled = true;

            resultDiv.innerHTML = `
                <div class="result warning">
‚è≥ SENDING REAL EMAIL...

üìß Recipient: admissions@lsuczm.com
üì§ Sender: ${formObject.email}
üìã Type: ${formObject.formType}

Please wait while we force email delivery...
                </div>
            `;

            // Use the real email sender
            fetch('send_real_email.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formObject)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="result success">
üéâ SUCCESS! REAL EMAIL SENT!

‚úÖ Email delivered to: ${data.recipient}
üÜî Application ID: ${data.applicationId}
üìÖ Sent at: ${data.timestamp}
üîß Method used: ${data.method}

üìß CHECK YOUR ADMISSIONS EMAIL NOW!

The email includes:
- Application details
- Applicant contact information
- Professional formatting
- Reply-to address: ${formObject.email}

üî• No more file logging - this is REAL email delivery!
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
‚ùå EMAIL SENDING FAILED

Error: ${data.message}

üîß Debug Information:
${JSON.stringify(data.debug || {}, null, 2)}

üîç Possible solutions:
1. Check if XAMPP Apache is running
2. Verify PHP mail configuration
3. Check Windows firewall settings
4. Try using SMTP configuration

üìù Form data that would be sent:
${JSON.stringify(formObject, null, 2)}
                        </div>
                    `;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <div class="result error">
‚ùå NETWORK ERROR

Error: ${error.message}

üîß This usually means:
- XAMPP Apache is not running
- send_real_email.php file is missing
- CORS/permission issues

üìã Solutions:
1. Start XAMPP Control Panel
2. Click "Start" next to Apache
3. Verify URL: http://localhost/lsuc_web/send_real_email.php
4. Try again

Current test URL: ${window.location.href}
                    </div>
                `;
            })
            .finally(() => {
                // Restore button
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            });
        });

        // Add some visual effects
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.test-container');
            container.style.transform = 'scale(0.9)';
            container.style.opacity = '0';
            
            setTimeout(() => {
                container.style.transition = 'all 0.5s ease';
                container.style.transform = 'scale(1)';
                container.style.opacity = '1';
            }, 100);
        });
    </script>
</body>
</html>
